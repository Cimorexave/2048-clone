<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script.js" type="module"></script>
    <title>2048 clone</title>
</head>
<body>
    <div class="app">
        <div class="con">
            <header>
                <h1>2048</h1>
                <h3 class="score">
                    Your Score: <br>
                        <p></p>
                </h3>
                <button class="newGame">New Game</button>
            </header>
            <div class="field">
                <div class="block one"><p></p></div>
                <div class="block two"><p></p></div>
                <div class="block three"><p></p></div>
                <div class="block four"><p></p></div>
                <div class="block five"><p></p></div>
                <div class="block six"><p></p></div>
                <div class="block seven"><p></p></div>
                <div class="block eight"><p></p></div>
                <div class="block nine"><p></p></div>
            </div>
        </div>
    </div>
    <dialog class="dialog">
        <h1>You lost</h1>
        <p>press esc on your keyboard to exit</p>
    </dialog>
    <script src="./scripts/random.js" ></script>
    <script src="./scripts/lost.js" type="module"></script>
</body>
</html>
